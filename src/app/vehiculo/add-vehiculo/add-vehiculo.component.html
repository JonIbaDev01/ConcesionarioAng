<div>
    <form class="d-flex align-items-start flex-column" [formGroup]="vehiculoForm" (ngSubmit)="addVehiculo()">
            <input type="hidden" name="id" id="txtid" formControlName="id">
            <div class="form-group p-3 mb-2">
                <label for="name">Tipo de Vehiculo</label><br>
                <input class="form-control" type="text" name="txtTipoVehiculo" id="txtTipoVehiculo" formControlName="tipoVehiculo">
            </div><br>
            <div class="form-group p-3 mb-2">
                <label for="name">Modelo</label><br>
                <input class="form-control" type="text" name="txtlastname" id="txtlastname" formControlName="modelo">
            </div><br>
            <div class="form-group p-3 mb-2">
                <label for="name">Centimetros Cubicos</label><br>
                <input class="form-control" type="number" name="txtPhone" id="txtPhone" formControlName="centCubicos">
            </div><br>
            <div class="form-group p-3 mb-2">
                <label for="name">Placa</label><br>
                <input class="form-control" type="text" name="txtEmail" id="txtEmail" formControlName="placa">
            </div><br>
            <div class="form-group p-3 mb-2">
                <label for="name">Precio</label><br>
                <input class="form-control" type="text" name="txtEmail" id="txtEmail" formControlName="precio">
            </div><br>
            <div class="form-group p-3 mb-2">
                <label for="name">Marca</label><br>
                <input class="form-control" type="text" name="txtEmail" id="txtEmail" formControlName="marca">
            </div><br>
            <div class="form-group p-3 mb-2">
                <label for="name">Color</label><br>
                <input class="form-control" type="text" name="txtEmail" id="txtEmail" formControlName="color">
            </div><br>
            <div class="form-group p-3 mb-2">
                <input class="btn btn-success" type="submit" value="Guardar"/>
            </div>
    </form>
    <script src="sweetalert2.all.min.js"></script>
</div>
